<mat-sidenav-container>
  <mat-sidenav
    opened="true"
    position="end"
    mode="side"
    *ngIf="!config.layout.menu.hidden"
  >
    <mat-toolbar
      color="primary"
      class="logo"
      fxLayout
      fxLayoutAlign="start center"
    >
      <button type="button" mat-icon-button>
        <mat-icon>menu</mat-icon>
      </button>
    </mat-toolbar>
    <gam-menu></gam-menu>
  </mat-sidenav>
  <mat-sidenav-content>
    <gam-header *ngIf="!config.layout.header.hidden"></gam-header>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
