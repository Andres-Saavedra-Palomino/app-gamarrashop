<gam-titulo></gam-titulo>
<gam-container-list>
  <div class="fixed">
    <button mat-fab color="primary">
      <mat-icon (click)="openForm()">add</mat-icon>
    </button>
  </div>
  <gam-table
    [metaDataColumns]="metaDataColumns"
    [data]="data"
    [total]="totalRecords"
    (onChangePage)="changePage($event)"
  >
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row" class="align-right">
        <button
          mat-button
          color="primary"
          matTooltip="EDITAR"
          (click)="openForm(row)"
        >
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-button color="warn" matTooltip="ELIMINAR">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
  </gam-table>
</gam-container-list>
